<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Formulario Login y Registro de Usuarios</title>
</head>
<body>
    
    <header class="main-header-login clearfix" role="header">
        <div class="logo-login">
            <a href="#"><em>Quinta</em>Villa</a>
        </div>
        <a href="#menu" class="menu-link-login"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav-login" role="navigation">
            <ul class="main-menu-login">
                
            </ul>
        </nav>
    </header>

    
   <!-- Formularios -->
   <div class="contenedor-formularios">
    <!-- Links de los formularios -->
    <ul class="contenedor-tabs">
    </ul>

    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
        <!-- Iniciar Sesion -->
        <div id="iniciar-sesion">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text" required id="usuario">
                </div>
                <br>

                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" required id="clave">
                </div>
                <br>
                <br>

                <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                <input type="submit" class="button button-block" value="Iniciar Sesión" id="is">

            </form>
        </div>

        <!-- Registrarse -->
        <div id="registrarse">
            <h1>Registrarse</h1>
            <form action="#" method="post">
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <label>
                            Nombre <span class="req">*</span>
                        </label>
                        <input type="text" required >
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Apellido <span class="req">*</span>
                        </label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text" required>
                </div>
                <div class="contenedor-input">
                        <label>
                            Email <span class="req">*</span>
                        </label>
                    <input type="email" required>
                </div>
                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Repetir Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" required>
                </div>

                <input type="submit" class="button button-block" value="Registrarse">
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>

</body>
</html>
